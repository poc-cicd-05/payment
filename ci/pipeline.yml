# GitHub Repositories
- name: git-pipeline
  type: git
  source:
    branch: master
    uri: https://github.com/((pipeline-tasks))/cf-deploy-sockshop.git

- name: git-payment
  type: git
  source:
    branch: master
    uri: https://github.com/((source-code))/payment.git

- name: dynatrace
  type: dynatrace-resource
  source:
    apitoken: ((dt_api_token))
    tenanthost: ((dt_tenant_host))

#- name: payment-image
#  type: docker-image
#  source:
#    repository: ((docker-hub-username))/payment
#    username: ((docker-hub-username))
#    password: ((docker-hub-password))

- name: payment-release-bucket
  type: s3
  source:
    region_name: eu-west-1
    regexp: payment/payment-(.*)
    bucket: ((s3-bucket))
    access_key_id: ((s3-access-key-id))
    secret_access_key: ((s3-secret-access-key))

- name: version
  type: semver
  source:
    driver: git
    uri: https://github.com/((source-code))/payment.git
    branch: master
    file: version

# PCF Environments

- name: pcf-dev
  type: cf
  source:
    api: ((pcf-dev-api))
    username: ((pcf-username))
    password: ((pcf-password))
    organization: ((pcf-dev-organization))
    space: ((pcf-dev-space))
    skip_cert_check: false

- name: pcf-staging
  type: cf
  source:
    api: ((pcf-staging-api))
    username: ((pcf-username))
    password: ((pcf-password))
    organization: ((pcf-staging-organization))
    space: ((pcf-staging-space))
    skip_cert_check: false

- name: pcf-production
  type: cf
  source:
    api: ((pcf-production-api))
    username: ((pcf-username))
    password: ((pcf-password))
    organization: ((pcf-production-organization))
    space: ((pcf-production-space))
    skip_cert_check: false

jobs:

# Initialize Dynatrace Custom Device

- name: init-dynatrace-payment
  public: true
  plan:
  - aggregate:
    - get: git-pipeline
    - get: git-payment 
  - task: init-dynatrace-task
    file: git-pipeline//ci/tasks/init-dynatrace-task.yml
    params: 
      apitoken: ((dt_api_token))
      tenanthost: ((dt_tenant_host))
      APP_REPO: git-payment

# PAYMENT

- name: go-build
  plan:
  - get: git-payment
    trigger: true  
  - get: version
    params: { pre: build }
  - task: build-payment-binary
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: golang, tag: 1.7.1} 
      inputs:
      - name: git-payment
      - name: version
      outputs:
      - name: workspace
      run:
        path: /bin/sh
        args:
        - -exc
        - |
          # output_dir=workspace
          # rm git-payment/Dockerfile
          # cp git-payment/docker/payment/Dockerfile "${output_dir}/Dockerfile"
          # sh git-payment/scripts/build.jb.sh
          # echo "binary to version" > "${output_dir}/payment-$(cat version/number).txt"
          # cp -R git-payment/* "${output_dir}/"
          
          output_dir=workspace
          export WORKDIR=$PWD
          
          cd workspace
          export GOPATH=$PWD
          mkdir -p src/github.com/dynatrace-sockshop/payment/
          cp -R ../git-payment/* src/github.com/dynatrace-sockshop/payment/.
          cd src/github.com/dynatrace-sockshop/payment/
          
          apt-get update
          apt-get install git
          go get -v github.com/Masterminds/glide
          cd $GOPATH/src/github.com/Masterminds/glide
          make build
          export PATH=$PATH:$GOPATH/src/github.com/Masterminds/glide
          
          cd $GOPATH/src/github.com/dynatrace-sockshop/payment/
          glide install && CGO_ENABLED=0 go build -a -installsuffix cgo -o payment main.go
          
          cd $WORKDIR
          cp $GOPATH/src/github.com/dynatrace-sockshop/payment/payment "${output_dir}/"
          mv ${output_dir}/payment ${output_dir}/payment-$(cat version/number)
  - put: payment-release-bucket
    params: 
      file: workspace/payment-*

- name: deploy-to-dev
  serial: true
  public: true
  plan:
  - get: git-payment
    trigger: true
    passed:
      - go-build
  - get: payment-release-bucket
    passed:
      - go-build
  - get: git-pipeline
    trigger: false      
  - task: prepare-app-manifest
    file: git-pipeline//ci/tasks/app-manifest-prep.yml
    params:
      STAGE: Dev
      PCF_APP_SUFFIX: ((pcf-dev-payment-suffix)) 
      APP_REPO: git-payment           
  - put: pcf-dev
    params:
      path: git-payment
      manifest: app-manifest-output/manifest.yml
  - put: dynatrace
    params:
      monspecserviceenvironment: payment/Dev
      pipelinetaskname: deploy-to-dev
      deployversion: v1.0
      APP_REPO: git-payment
  
- name: run-health-check
  serial: true
  public: true
  plan:
  - aggregate:
    - get: git-payment
      trigger: true
      passed:
        - deploy-to-dev
    - get: git-pipeline
      trigger: false 
  - task: run-health-check
    file: git-pipeline//ci/tasks/jmeter-test.yml
    params:
      APP_REPO: git-payment
      PRODUCTION: false
      SCRIPT_NAME: jmeter/basiccheck.jmx
      RESULT_DIR: HealthCheck
      PCF_APP_SUFFIX: ((pcf-dev-payment-suffix))
      PCF_APP_DOMAIN: ((pcf-dev-app-domain))
      CHECK_PATH: /health
      SERVER_PORT: 80
      VU_COUNT: 1
      LOOP_COUNT: 1
      DT_LTN: HealthCheck
      FUNC_VALIDATION: true
      THINK_TIME: 0

- name: run-functional-check
  serial: true
  public: true
  plan:
  - aggregate:
    - get: git-payment
      trigger: true
      passed:
        - run-health-check
    - get: git-pipeline
  - task: run-functional-check
    file: git-pipeline//ci/tasks/jmeter-test.yml
    params:
      APP_REPO: git-payment
      PRODUCTION: false
      SCRIPT_NAME: jmeter/payment_load.jmx
      RESULT_DIR: FuncCheck
      PCF_APP_SUFFIX: ((pcf-dev-payment-suffix))
      PCF_APP_DOMAIN: ((pcf-dev-app-domain))
      CHECK_PATH: /health
      SERVER_PORT: 80
      VU_COUNT: 1
      LOOP_COUNT: 1
      DT_LTN: FuncCheck
      FUNC_VALIDATION: true
      AVG_RT_VALIDATION: 3000
      THINK_TIME: 0

- name: deploy-to-staging
  serial: true
  public: true
  plan:
  - get: git-payment
    trigger: true
    passed:
